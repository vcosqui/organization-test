name: build

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
        with:
          fetch-depth: 1
      - uses: actions/setup-java@v1
        with:
          java-version: '11' # The JDK version to make available on the path.  
      - name: Run Makefile
        run: make
